<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset='utf-8'/>
    <title>Display a map</title>
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <!--    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" type="text/css" href="styles/bootstrap/js/bootstrap.min.js">-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<label>
    <span>Select shape:</span>
    <select id="shape_type">
        <option value="default"></option>
    </select>
</label>
<label>
    <span>Select field:</span>
    <select id="color_by">
        <option value="default"></option>
    </select>
</label>

<div id='map' style='width: 100%; height: 600px;'>
    <div id="info_box"><h2>Info Box</h2></div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZDN2MWxraW4iLCJhIjoiY2p1cGIxb3F5MHkwYzN6cHB5aWw0NmIxYSJ9.nDTbtO8rcHPyoZik8Rr5Fg';

    let map = new mapboxgl.Map({
        container: 'map',
        zoom: 7,
        center: [23.277658, 42.708238],
        style: 'mapbox://styles/mapbox/streets-v11'
    });
</script>
<script src="scripts/shapes_dropdown.js"></script>
<script src="scripts/colorby.js"></script>
<script src="scripts/map.js"></script>
</body>
</html>
